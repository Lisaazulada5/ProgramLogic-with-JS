<canvas width="600" height="400"> </canvas>

<script>
	function dibujarcuadradoverde(x,y,j){
		var pantalla = document.querySelector("canvas");
		var pincel = pantalla.getContext("2d");


		pincel.fillStyle = j;
		pincel.fillRect(x,y,50,50);
		pincel.strokestyle = j;
		pincel.strokeRect(x,y,50,50);
	}

	/*

	var x = 0;

		dibujarcuadradoverde(x,50,"Blue");
		dibujarcuadradoverde(x,100,"Red");
		x = x + 50;
	} 

	*/

	for (var x = 0; x<600; x = x+50){
		dibujarcuadradoverde(x,0,"Yellow");

	}



</script>
