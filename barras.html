<canvas width="600" height="400"></canvas>

<script>

    function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle=color;
        pincel.fillRect(x,y, base, altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);
    }

    function escribirTexto(x , y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x, y);    
    }

    var serie2009 = [6, 47, 41, 3, 3];
    var serie2019 = [81, 9, 3, 3, 4];
    var colores = ["blue","green","yellow", "red","gray"];

    function dibujarBarra(x, y, serie, colores, texto) {
        escribirTexto(x, y - 10, texto); //se escribe "y-10" para que el texto de la barra quede arriba de ella, 10 px porque sino queda sobre la barra.
        var sumaAltura = 0; //vamos a crear un Loop usando la serie. El truco aquí es que declaramos antes una variable  "sumaAltura" para luego acumular las alturas dentro del Loop.

       for (var i = 0; i < serie.length; i++) {
        var altura = serie[i]; //vamos a capturar los valores de la serie usando el índice. Ese valor representa la altura de los rectángulos

        dibujarRectangulo(x, y + sumaAltura, 50, altura, colores[i]); //la base siempre es 50 para todos los rectángulos, lo que cambia es la altura

        sumaAltura = sumaAltura + altura; //sumaAltura es la variable acumuladora, empieza en 0 y va creciendo conforme crece la altura
        }
   
    }

    dibujarBarra(50, 50, serie2009, colores, "2009");
   


    //Aquí viene el texto faltante

</script>
