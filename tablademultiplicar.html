<meta charset="UTF-8">

<script>
	function saltarlinea(){

		document.write("<br><br><br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();
	}

	var multiplicador = 1

	while (multiplicador <= 10){

		imprimir( 5 * multiplicador);
		multiplicador++;

	}

	for (var multiplicador; multiplicador <= 10; multiplicador++) {

		imprimir( 5 * multiplicador);
	}

</script>
