<canvas width="600" height="400"> </canvas>

<script>
	
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");


	pincel.fillStyle = "gray";
	pincel.fillRect(0,0,600,400);

	function exhibirAlerta(evento){
		var x = evento.pageX - pantalla.offsetLeft; //le resto lo de la pantalla
		var y = evento.pageY - pantalla.offsetTop;
		console.log(evento);
		alert(x + "," + y);
	}

	function dibujarCirculo(evento){
		var x = evento.pageX - pantalla.offsetLeft; //le resto lo de la pantalla
		var y = evento.pageY - pantalla.offsetTop;
		pincel.fillStyle = "blue";
		pincel.beginPath();
		pincel.arc(x,y,10,0,2*3.14);
		pincel.fill();
		console.log(x + "," + y);
	}

	pantalla.onclick = dibujarCirculo;
	//pantalla.onclick = exhibirAlerta; //cuando paso la variable como un parámetro, no necesito colocar los dos paréntesis



</script>
