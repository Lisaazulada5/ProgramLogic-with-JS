<meta charset="UTF-8">

<script>
	function saltarlinea(){

		document.write("<br><br><br>");
	}

	function imprimir(frase){

		document.write(frase);
	}

	function calcularimc(peso,altura){
		imc = peso/(altura*altura);
		return (imc);

	}

	imclici = calcularimc(64,64)
	saltarlinea()
	imprimir("el imc de lici es: " + imclici)

</script>
